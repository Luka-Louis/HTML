<!DOCTYPE html>
<html>
<body>

<p>Create a link of an image:
<a href="http://www.w3schools.com/"><img src="smiley.gif" alt="HTML tutorial" width="42" height="42"></a></p>

<p><b>Note:</b> For IE 9 and earlier versions, the image-link above will show a border around the image. To remove the border around the image, add style="border:0;" to the img element.</p>

<p>Image-link: Still a link, but with no borders:
<a href="http://www.w3schools.com/"><img style="border:0;" src="smiley.gif" alt="HTML tutorial" width="42" height="42"></a></p>

</body>
</html>
